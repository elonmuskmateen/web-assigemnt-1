    <div class="menu">
        <ul>

        </ul>

    <div class="content">
        <form action="/submit" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
    

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required><br><br>
    
            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="sports" name="hobbies" value="Sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="music" name="hobbies" value="Music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="travel" name="hobbies" value="Traveling">
            <label for="travel">Traveling</label><br><br>
    

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" required></textarea><br><br>
    
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
    
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
